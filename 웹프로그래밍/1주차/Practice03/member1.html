<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<style>
		table, td, th {
    		border-collapse: collapse;
			margin:auto;
		}
		.text {
			border: none;
			box-shadow: 1.5px 1.5px #91918e inset;
			background-color: #ffff99;
		}
		td {
       		font-weight: bold;
      }
	</style>
</head>
<body>
	<img src="image/eclass_title.jpg" width=100%>
	<h1 align="center">로그인</h1>
	 <hr>
	 <form name="frm1">
		<table>
			<tr>
	        	<td rowspan="5">
	        		<img src="image/eclass_logo.png">
	        	</td>
	        	<th colspan="2">
	        		회원님의 아이디와 비밀번호를 정확히 입력하세요.
	        	</th>
	        </tr>
	        
	        <tr>
	        	<td></td>
				<td>	
					<select name=type>
							<option value=0 selected>학부생</option>
							<option value=1>대학원생</option>
							<option value=2>교직원</option>
					</select>
				</td>
	        </tr>	
	       
	        <tr>
	        	<td class="id">아이디</td>
	        	<td>
	        		<input type="text" class="text" name=id size=15 maxlength=15>
	        	</td>	
	        </tr>
	        
	        <tr>
	        	<td class="pwd">비밀번호</td>
	        	<td>
	        		<input type="text" class="text" name=password size=15 maxlength=15>
	        	</td>	
	        </tr>
	        
	        <tr>
	        	<td colspan="2">
	        		<input type="button" value="로그인" class="login">
	        		<input type="button" value="가입하기" onclick="document.location='member2.html'">
	        	</td>
	        </tr>
		</table>			
	 </form>
</body>
</html>
